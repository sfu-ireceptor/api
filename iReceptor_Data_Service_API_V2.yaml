  /sequences_summary:
    get:
      description: >
        This service returns a summary of sequences that matches the GET
        provided filter. "username" parameter refers to external_users table.
      tags:
        - sequences
      parameters:
        - name: username
          in: query
          description: >
            Username of the individual requesting access to the iReceptor
            repository node.
          required: true
          type: string
        - name: project_sample_id_list
          in: query
          required: true
          type: array
          items:
            type: integer
        - name: cdr3_length
          in: query
          description: >-
            length of complementarity determining region in nucleotide base
            pairs
          required: false
          type: integer
        - name: vgene_string
          in: query
          required: false
          type: string
        - name: jgene_string
          in: query
          required: false
          type: string
      operationId: getSequenceSummary
      responses:
        '200':
          description: >
            A successful call returns an summary of sequence data as an array of
            'category' = count pairs in which the 'category' are string tags of
            parameters of interest from a controlled vocabulary term set.
          schema:
            type: object
            properties:
              aggregation_summary:
                type: array
                items:
                  type: object
                  properties:
                    sequence_count:
                      type: integer
                      description: |
