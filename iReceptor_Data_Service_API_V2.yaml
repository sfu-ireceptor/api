swagger: '2.0'
info:
  title: iReceptor Data Source API
  version: 2.0.5
  contact:
    name: iReceptor Project
    url: 'http://www.ireceptor.org/'
    email: breden@sfu.ca
  description: >
    Documentation of Major Version 2 of the iReceptor Adaptive Immune Receptor
    Repertoire (AIRR) data source web service application programming interface (API).
    V2 of the API implements an increased level of compliance with the [Minimal
    Information for AIRR (MiAIRR) standard](https://github.com/airr-community/airr-standards).
    Learn more about [iReceptor](http://www.ireceptor.org/)
host: ipa.ireceptor.org
basePath: /v2
schemes:
  - https
produces:
  - application/json
tags:
  - name: samples
    description: Queries for samples
  - name: sequences
    description: Queries for sequences
  - name: clones
    description: Queries for clones
paths:
  /samples:
    get:
      description: >
        This service returns metadata about samples, including higher-level
        meta-data around the study, subject, diagnosis, and sample processing
        (data relevant to MiAIRR data classes 1 through 3). The data
        returned is filtered based on the parameters provided.

        A successful call returns a json list with a sample level summary of
        each sample including a summary count of the number of sequences found for
        that sample.
      tags:
        - samples
      parameters:
        - name: username
          in: query
          description: >
            Username of the individual requesting access to the iReceptor
            repository node.
          required: true
          type: string
        - name: lab_id
          in: query
          description: |
            e.g. 1
          required: false
          type: integer
        - name: project_id
          in: query
          description: |
            e.g. 1
          required: false
          type: array
          items:
            type: integer
        - name: subject_code
          in: query
          description: |
            e.g. test
          required: false
          type: string
        - name: subject_gender
          in: query
          description: |
            e.g. Male or Female
          required: false
          type: string
        - name: subject_species
          in: query
          description: |
            e.g. Human
          required: false
          type: string
        - name: subject_ethnicity
          in: query
          description: |
            e.g. Caucasian
          required: false
          type: string
        - name: subject_age_min
          in: query
          description: |
            e.g. 10
          required: false
          type: integer
        - name: subject_age_max
          in: query
          description: |
            e.g. 12
          required: false
          type: integer
        - name: case_control_name
          in: query
          description: |
            e.g. Control
          required: false
          type: string
        - name: sample_name
          in: query
          description: |
            e.g. test2
          required: false
          type: string
        - name: sample_source_name
          in: query
          description: |
            e.g. Blood (PBMC)
          required: false
          type: string
        - name: ireceptor_cell_subset_name
          in: query
          description: |
            e.g. NaiveB
          required: false
          type: string
        - name: dna_type
          in: query
          description: |
            e.g. cDNA, gDNA
          required: false
          type: string
      operationId: getSamples
      responses:
        '200':
          description: |
            A successful call returns the metadata for each sample, including
            the number of sequences found for that sample.
          schema:
            type: array
            items:
              type: object
              properties:
                sequence_count:
                  type: integer
                  description: |
                    The number of sequences that match the filter for this sample.
                study_id:
                  type: string
                  description: |
                    Alphanumeric UID assigned by NCBI (e.g. PRJNA349) (AIRR)
                study_title:
                  type: string
                  description: |
                    Publication or Protocol Title (e.g. My Study) (AIRR)
                study_type:
                  type: string
                  description: |
                    Type of project/study (e.g. Cancer) (AIRR)
                inclusion_exclusion_criteria:
                  type: string
                  description: |
                    Study inclusion/exclusion criteria (AIRR)
                grants:
                  type: string
                  description: |
                    Grant funding agency (AIRR)
                lab_name:
                  type: string
                  description: |
                    Lab name (AIRR)                    
                collected_by:
                  type: string
                  description: |
                    Contact information (data collection) (AIRR)
                uploaded_by:
                  type: string
                  description: |
                    Contact information (data deposition) (AIRR)
                lab_address:
                  type: string
                  description: |
                    Lab address (AIRR)
                pubs_ids:
                  type: string
                  description: |
                    Alphanumeric UID assigned by NCBI (e.g. PRJNA349) (AIRR)
                subject_id:
                  type: string
                  description: |
                    UID assigned by submitter (e.g. SUB856413) (AIRR)
                organism:
                  type: string
                  description: |
                    Organism-based (human, mouse) or synthetic (AIRR)
                sex:
                  type: string
                  description: |
                    Sex (e.g. M/F) (AIRR)
                age:
                  type: string
                  description: |
                    Age - Time duration and unit (e.g. 200 days) (AIRR)
                age_event:
                  type: string
                  description: |
                    Age event (e.g. Enrollment) (AIRR)
                ancestry_population:
                  type: string
                  description: |
                    Ancestry population (AIRR)
                ethnicity:
                  type: string
                  description: |
                    Ethnicity (e.g. Tamil) (AIRR)
                race:
                  type: string
                  description: |
                    Race (e.g. South Indian) (AIRR)
                species_name:
                  type: string
                  description: |
                    Species name (e.g. Homo Sapiens) (AIRR)
                strain_name:
                  type: string
                  description: |
                    Strain name (e.g. C57BL/6J) (AIRR)
                linked_subjects:
                  type: string
                  description: |
                    Relation to other subjects (SubjectID e.g. SUB1355648) (AIRR)
                link_type:
                  type: string
                  description: |
                     Relation type (.e.g  sister, father, daughter) (AIRR)
                sample_id:
                  type: string
                  description: |
                    Biological sample ID - UID assigned by submitter (AIRR)
                sample_type:
                  type: string
                  description: |
                    Sample type (e.g. Tissue, body fluid) (AIRR)
                tissue:
                  type: string
                  description: |
                    Anatomic site (e.g. spleen) (AIRR)
                disease_state_sample:
                  type: string
                  description: |
                    Disease state of sample (e.g. tumor vs margin) (AIRR)
                collection_date:
                  type: string
                  description: |
                    Sample collection time  (e.g. 10 days) (AIRR)
                collection_time_event:
                  type: string
                  description: |
                    Collection time event (T0) (e.g. vaccination, recruitment, etc) (AIRR)
                source_commercial:
                  type: string
                  description: |
                    Commercial source of sample (e.g. XYZ Pharma) (AIRR)
                cell_subset:
                  type: string
                  description: |
                    Cell subset (Controlled vocabulary) (AIRR)
                cell_phenotype:
                  type: string
                  description: |
                    Cell subset phenotype (lab specific description) (AIRR)
                study_group_description:
                  type: string
                  description: |
                    Study group description (e.g. Case vs. Control) (AIRR)
                library_source:
                  type: string
                  description: |
                    Target substrate (Controlled vocabulary e.g. cDNA/gDNA/RNA) (AIRR)
                subject_age:
                  type: integer
                  description: |
                    e.g. 1
                marker_1:
                  type: string
                  description: |
                    e.g. CR19
                marker_2:
                  type: string
                  description: |
                    e.g. CR20
                marker_3:
                  type: string
                  description: |
                    e.g. CR21
                marker_4:
                  type: string
                  description: |
                    e.g. null
                marker_5:
                  type: string
                  description: |
                    e.g. null
                marker_6:
                  type: string
                  description: |
                    e.g. null
                subject_db_id:
                  type: integer
                  description: |
                    Identifier used by repository to identify a subject.
                project_db_id:
                  type: integer
                  description: |
                    e.g. 0
                project_parent_db_id:
                  type: integer
                  description: |
                    e.g. null
                lab_db_id:
                  type: integer
                  description: |
                    e.g. 0
                case_control_db_id:
                  type: integer
                  description: |
                    e.g. 0
                sample_db_id:
                  type: integer
                  description: |
                    e.g. 0
                project_sample_db_id:
                  type: integer
                  description: |
                    e.g. 0
                sample_subject_db_id:
                  type: integer
                  description: |
                    e.g. 0
                dna_db_id:
                  type: integer
                  description: |
                    e.g. 0
                sample_source_db_id:
                  type: integer
                  description: |
                    e.g. 0
        '400':
          description: malformed request
        '401':
          description: authentication error
        '403':
          description: authorization error
        '404':
          description: data not found
        '405':
          description: method not allowed
